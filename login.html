<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <!--Link To CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!--Header -->
    <header>
        <!--Nav -->
        <div class="nav container">
        <!--Logo -->
        <a href="index.html" class="logo">Ve<span>nom</span></a> 
    </div>
    </header> 
    <!--Post Content-->
    <section class="post-header">
        <div class="header-content post-container">
            <!--Regreso al inicio-->
            <a href="index.html" class="back-home">Inicio</a>
            <!--Title-->
            <h1 class="header-title">Login</h1>
        </div>
    </section>

    

    




    <!--Post -->
    <section class="post-login post-container">
        
        <form action="" class="form-login">
            <label>
                <i class="fa-solid fa-user"></i>
                <input placeholder="username" type="text" id="username">
            </label>
    
            <label>
                <i class="fa-solid fa-lock"></i>
                <input placeholder="password" type="password" id="password">
            </label>
    
            <a href="inicio.html" class="link-login">Forgot your password?</a>
    
            <button id="button">Login</button>
    
        </form>

    </section>
    
    <!--Compartir-->
    <div class="share post-container">
        <span class="share-title">Compartir este articulo</span>
        <div class="social">
            <a href="https://www.facebook.com/"><i class='bx bxl-facebook-square'></i></a>
            <a href="https://twitter.com/"><i class='bx bxl-twitter'></i></a>
            <a href="https://www.instagram.com/"><i class='bx bxl-instagram' ></i></a>
            <a href="https://www.linkedin.com/feed/"><i class='bx bxl-linkedin-square' ></i></a>
        </div>
    </div>

    





    <!--JQuery Link-->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
  integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
  crossorigin="anonymous"></script>


    <!--Link To JS -->    
    <script src="Js/main.js"></script>
</body>
</html>
